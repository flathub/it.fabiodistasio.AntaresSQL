app-id: it.fabiodistasio.AntaresSQL
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: startantares
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
  - --filesystem=~/.config/gtk-3.0:ro
  - --filesystem=~/.config/kdeglobals:ro
  - --talk-name=org.freedesktop.secrets
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

modules:
  - shared-modules/libsecret/libsecret.json

  - name: antares
    buildsystem: simple

    sources:
      # x86_64 config:
      - type: file
        dest-filename: antares.deb
        only-arches: [x86_64]
        url: https://github.com/antares-sql/antares/releases/download/v0.7.32/Antares-0.7.32-linux_amd64.deb
        sha256: b5ed4f978953d84bc81c5c7640d751fb7682d7024e2cddba8344ceeaf88523e5
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/antares-sql/antares/releases/latest
          version-query: .tag_name | sub("^v"; "")
          timestamp-query: .published_at
          url-query: .assets | map(.browser_download_url | select(endswith("_amd64.deb")))
            | first

      # ARM config:
      - type: file
        dest-filename: antares.deb
        only-arches: [aarch64]
        url: https://github.com/antares-sql/antares/releases/download/v0.7.32/Antares-0.7.32-linux_arm64.deb
        sha256: 12067ef80e93df3ec6153f52a01a24322dc6b565badb146e5b15e2e7f02dbddd
        x-checker-data:
          type: json
          url: https://api.github.com/repos/antares-sql/antares/releases/latest
          version-query: .tag_name | sub("^v"; "")
          timestamp-query: .published_at
          url-query: .assets | map(.browser_download_url | select(endswith("_arm64.deb")))
            | first

      - type: file
        path: startantares

      - type: file
        path: it.fabiodistasio.AntaresSQL.desktop

      - type: file
        path: it.fabiodistasio.AntaresSQL.metainfo.xml

      - type: file
        path: it.fabiodistasio.AntaresSQL.png

    build-commands:
      - ar x antares.deb
      - rm -f antares.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* /app
      - rm -rf opt usr
      - install -Dm755 startantares /app/bin/startantares
      - install -D it.fabiodistasio.AntaresSQL.metainfo.xml -t /app/share/metainfo/
      - install -D it.fabiodistasio.AntaresSQL.desktop -t /app/share/applications/
      - install -D it.fabiodistasio.AntaresSQL.png /app/share/icons/hicolor/256x256/apps/it.fabiodistasio.AntaresSQL.png
